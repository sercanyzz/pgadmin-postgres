---
apiVersion: v1	
kind: Service	
metadata:	
  name: pgadmin
spec:	
  ports:	
  - port: 80	
    targetPort: 80	
  type: LoadBalancer
  selector:	
    app: pgadmin

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgadmin
spec:
  ingressClassName: nginx
  rules:
  - host: "pgadmin.com"
    http:
      paths:
      - backend:
          service:
            name: pgadmin
            port:
              number: 80
        path: /
        pathType: Prefix

